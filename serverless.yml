
service: sample-service

plugins:
  - serverless-plugin-include-dependencies
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs6.10

functions:
  helloWorld:
    handler: src/handler.helloWorld
    events:
      - http:
          path: /hello
          method: get

custom:
  customDomain:
    domainName: 'sethorell.com'
    basePath: 'playground'
    stage: ${opt:stage, self:provider.stage}
    createRoute53Record: true